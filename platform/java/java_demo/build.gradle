apply plugin: 'application'

mainClassName = 'com.example.Main'

dependencies {
    // Depend on our swig-generated sdk
    implementation project(':sdk')
}

// Configure the run task to load the JNI library
run {
    // Pass the absolute path of the dist directory as a system property.
    // rootProject.projectDir refers to platform/java, where settings.gradle is.
    def distDir = new File(rootProject.projectDir, 'dist')
    systemProperty 'notificationcenter.dist.path', distDir.absolutePath
}

// Help the IDE find the SWIG-generated sources
sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            // Include the generated files from the 'sdk' subproject
            srcDir project(':sdk').sourceSets.main.java.srcDirs
        }
    }
} 